<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.min.css">

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="lib/jqm/jquery.mobile.min.js"></script>

        <title>JQM Skeleton App</title>
    </head>
    <body>
        <!-- page one -->
        <div data-role="page" id="page-one">
            <div data-role="header">
                <h1>Page one header</h1>
            </div>

            <div role="main" class="ui-content">
                <p>Page one content goes here.</p>

                <div data-role="fieldcontain">
                    <label for="slider-0">Input slider:</label>
                    <input type="range" name="slider" id="slider-0" value="60" min="0" max="100" />
                </div>

                <a href="#page-two" class="ui-btn" data-transition="slide">Go to page two</a>
            </div>

            <div data-role="footer" data-position="fixed">
                <h4>Page one footer</h4>
            </div>
        </div><!-- /page-one -->

        <!-- page two -->
        <div data-role="page" id="page-two">
            <div data-role="header">
                <h1>Page two header</h1>
                <a href="#" data-icon="back" data-rel="back" data-iconpos="notext" title="Go back" data-transition="slide">Back</a>
            </div>

            <div role="main" class="ui-content">
                <p>Page two content goes here.</p>
            </div>

            <div data-role="footer" data-position="fixed">
                <h4>Page two footer</h4>
            </div>
        </div><!-- /page-two -->
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
